<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul moyenne tableau</title>
</head>
<body>
    <script>
    const students = [
        {
            name: 'John',
            notes: [1, 20, 18, 19, 12]
        },
        {
            name: 'Jane',
            notes: [17, 18, 20, 13, 15]
        },
        {
            name: 'Sophie',
            notes: [17, 12, 14, 15, 13]
        },
        {
            name: 'Marc',
            notes: [2, 3, 5, 8, 9]
        },
        {
            name: 'Manon',
            notes: [18, 17, 18, 19, 12]
        }
    ]   

    const moyenne = function(notes){
        let sum = 0
        for (let note of notes){
        sum = sum + note
       
       }
       return sum /notes.length
    }
    const comparStudent = (a, b) => {
        return b.moyenne - a.moyenne
   }

  
        
   for (let student of students){
        student.moyenne = moyenne(student.notes)
        student.worst = Math.min(...student.notes)
        student.best = Math.max(...student.notes)
        console.log(student.worst, student.best)
        
   }
    
    students.sort(comparStudent)
    //console.log(students)

    function formatStudent(student){
        return `${student.name} a une moyenne de ${student.moyenne} avec une meilleure note de ${student.best} et une plus mauvaise note de ${student.worst}.`
    }
        console.log(`Top 3 etudiant
        1: ${formatStudent(students[0])}
        2: ${formatStudent(students[1])}
        3: ${formatStudent(students[2])}`)


        //console.log(Math.max(...array1));

    </script>
</body>
</html>
