        function isPremier(n){

            if (n < 2) {
                return false
            }
            for (let i = n - 1; i > 1; i--){
                if(n % i === 0){
                    return false
                }
            }
            return true

        }

        console.log(isPremier(0))
        console.log(isPremier(1))
        console.log(isPremier(2))
