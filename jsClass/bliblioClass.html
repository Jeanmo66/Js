    <script>
        class Book {
            
            pages = [];
            #page = 1

            constructor (title, pages){
                this.title = title
                this.pages = pages
               
            }

            get page () {
                return this.#page
            }
            
            nextpage () {
                if( this.#page < this.pages){
                    this.#page ++
                }
            }
            close () {
                this.#page = 1
            }
        }

        class Library {

            #bookCat =[]

            addBook (b) {
                this.#bookCat.push(b)
                
            }
        
            addBooks (bks) {
                for( let b of bks){
                    this.addBook(b)
                }
            }

                    }   
                } 
                return found
               
            }*/
             return this.#bookCat.filter((book) => book.title[0].toLowerCase() === letter.toLowerCase() )
            }
        }
