			function wait (duration) {
				return new Promise((resolve, reject) => {
					setTimeout (() => {
						resolve(duration)
					}, duration)
				})
			}

			function waitAndfail (duration) {
				return new Promise((resolve, reject) => {
					setTimeout (() => {
						reject(duration)
					}, duration)
				})
			}
